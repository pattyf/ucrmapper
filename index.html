<script>
  var map = L.map('map').setView([39, -100], 4);

      	"rape_per100k" : "Rape",
      	"rob_per100k" : "Robbery",
      	"agg_per100k" : "Aggrevated Assault",
      	"cw_vc" : "Cost-weighted violent crime"
	};

  var layer = L.esri.basemapLayer('Gray').addTo(map);

function drawCrimeMap(){
  currentRate = $('#crimetype').val();
  currentYear = $('#selyear').val(); 
   
  newData = processData(ucrdata[currentRate]);
  createJsonDataLayer(newData);
  if (legendDiv) {
	updateLegend();
  }

}


// get color depending on rate value
function getColor(d) {
	return d > currentQuantileArray[6] ? '#800026' :
	       d > currentQuantileArray[5] ? '#BD0026' :
	       d > currentQuantileArray[4] ? '#E31A1C' :
	       d > currentQuantileArray[3] ? '#FC4E2A' :
	       d > currentQuantileArray[2] ? '#FD8D3C' :
	       d > currentQuantileArray[1] ? '#FEB24C' :
	       d > currentQuantileArray[1] ? '#FED976' :
	                  		     '#FFEDA0';

	/*
	return d > 1000 ? '#800026' :
	       d > 500  ? '#BD0026' :
	       d > 200  ? '#E31A1C' :
	       d > 100  ? '#FC4E2A' :
	       d > 50   ? '#FD8D3C' :
	       d > 20   ? '#FEB24C' :
	       d > 10   ? '#FED976' :
	                  '#FFEDA0';
	*/
}

function processData(data) {

   var newDataObjArray = [];
   currentRateValArray = [];

   console.log("Property is: " + currentRate + " and year is: " +  currentYear);
   for (var feature in data.features) {
       var properties = data.features[feature].properties;
       for (var attribute in properties) {
	  if (attribute == 'year' && properties[attribute] == currentYear) {
		currentRateValArray.push(parseFloat(properties[currentRate]));
		newDataObjArray.push(data.features[feature]);
	  }
       }
  }

  //calc te quantile breaks and assign it to our global
  gs1 = new geostats(currentRateValArray);
  //currentQuantileArray = gs1.getClassQuantile(6);

  currentQuantileArray = gs1.getClassJenks(7);
  //currentQuantileArray = gs1.getClassStdDeviation(7);
  console.log("here in procdata and currentquantilearray is: " + currentQuantileArray);

  // this will give us an array like: 
  //[0, 0.576794407401426, 1.84614248527701, 3.43861217612572, 5.93072908429543, 9.9559548557183, 64.7619996512815]

  var ucrdata2 = {
   "type": "FeatureCollection",
   "features": newDataObjArray
  }
  return ucrdata2;

}  // end processData()

function createJsonDataLayer(data) {
   	cities = L.geoJson(data, {
       	    pointToLayer: function(feature, latlng) {
          	return L.circleMarker(latlng, 
			{
			radius: 6,
			weight: 1,
			opacity:1,
			color: 'white',
			//dashArray: '3',
			fillOpacity: 0.8,
			fillColor: getColor(feature.properties[currentRate])
			}

		/*
		{
              		fillColor: "#708598",
               		color: '#537898',
               		weight: 1,
               		fillOpacity: 0.6
               	}
		*/
	).on({
            mouseover: function(e) {
	            this.openPopup();
                    this.setStyle({color: 'yellow'});
            },
            mouseout: function(e) {
                    this.closePopup();
                    this.setStyle({color: '#537898'});

            }
        });
      }
    }).addTo(map);

    updatePropSymbols();

} // end createJSONDataLayer()

function updatePropSymbols() {
       cities.eachLayer(function(layer) {

       var props = layer.feature.properties;
	var popupContents;
	if (currentRate == 'cw_vc') { 
       		popupContent = "<b>" + props['citystate'] + "</b>, " + props['year'] + "<br>" + "<i> " + crimePretty[currentRate] + ": $" + parseFloat(props[currentRate]).toFixed(0) + "</i> million per 100k persons.";
	} else {
       		popupContent = "<b>" + props['citystate'] + "</b>, " + props['year'] + "<br>" + "<i> " + crimePretty[currentRate] + ": " + parseFloat(props[currentRate]).toFixed(2) + "</i> per 100k persons.";
	}

       layer.bindPopup(popupContent);

       });

} // end updatePropSymbols

var legend = L.control({position: 'topright'});
var legendDiv = L.DomUtil.create('div', 'info legend');

legend.onAdd = function (map) {

	var grades = currentQuantileArray, //[0, 10, 20, 50, 100, 200, 500, 1000],
	labels = [],
		from, to;

	for (var i = 0; i < grades.length; i++) {
		from = grades[i];
		to = grades[i + 1];

		if (isNaN(to)) {
			labels.push( '<i style="background:' + getColor(from + 1) + '"></i> ' + parseFloat(from).toFixed(0) + '+'); 
		} else {
			labels.push( '<i style="background:' + getColor(from + 1) + '"></i> ' + parseFloat(from).toFixed(0) + '&ndash;' + parseFloat(to).toFixed(0));
		}

		/*
		labels.push(
			'<i style="background:' + getColor(from + 1) + '"></i> ' +
			parseFloat(from).toFixed(2) + (parseFloat(to).toFixed(2) ? '&ndash;' + parseFloat(to).toFixed(2) : '+'));
		*/

	}

	//legendDiv.innerHTML = '<b>Legend</b> | <span onclick="updateStats();">Stats</span><br> millions per 100k<br>' + labels.join('<br>');
	var legendHeader = '<b>Legend</b> | <span onclick="updateStats();">Stats</span><p> ';
	if (currentRate == 'cw_vc') {
		legendHeader += crimePretty[currentRate]+ ", millions per 100k persons";
	} else {
		legendHeader += crimePretty[currentRate]+ " per 100k persons";
	}
	legendHeader +="</p>";
	legendDiv.innerHTML = legendHeader + labels.join('<br>');
	return legendDiv;

};
function updateStats() {
	gs1.info();
	var html = '<span onclick="updateLegend();">Legend</span> | <b>Stats</b><p>';
	if (currentRate == 'cw_vc') {
		html += crimePretty[currentRate]+ ", millions per 100k persons";
	} else {
		html += crimePretty[currentRate]+ " per 100k persons";
	}
	html +="</p>";

	html += "N: " + gs1.stat_pop;
	html += "<br>Min: " + gs1.stat_min.toFixed(1);
	html += "<br>Max: " + gs1.stat_max.toFixed(1);
	html += "<br>Mean: " + gs1.stat_mean.toFixed(1);
	html += "<br>Median: " + gs1.stat_median.toFixed(1);
	html += "<br>STDDEV: " + gs1.stat_stddev.toFixed(1);

	legendDiv.innerHTML = html;
	return legendDiv;
}

function updateLegend() {
	var grades = currentQuantileArray, //[0, 10, 20, 50, 100, 200, 500, 1000],
	labels = [],
		from, to;

	for (var i = 0; i < grades.length; i++) {
		from = grades[i];
		to = grades[i + 1];

		if (isNaN(to)) {
			labels.push( '<i style="background:' + getColor(from + 1) + '"></i> ' + parseFloat(from).toFixed(0) + '+'); 
		} else {
			labels.push( '<i style="background:' + getColor(from + 1) + '"></i> ' + parseFloat(from).toFixed(0) + '&ndash;' + parseFloat(to).toFixed(0));
		}

		/*
		labels.push(
			'<i style="background:' + getColor(from + 1) + '"></i> ' +
			parseFloat(from).toFixed(2) + (parseFloat(to).toFixed(2) ? '&ndash;' + parseFloat(to).toFixed(2) : '+'));
		*/
	}

	var legHeader = '<b>Legend</b> | <span onclick="updateStats();">Stats</span><p> ';
	if (currentRate == 'cw_vc') {
		legHeader += crimePretty[currentRate]+ ", millions per 100k persons";
	} else {
		legHeader += crimePretty[currentRate]+ " per 100k persons";
	}
	legHeader +="</p>";
	legendDiv.innerHTML = legHeader + labels.join('<br>');
	return legendDiv;
}


legend.addTo(map);


$("#crimetype" ).change( drawCrimeMap );
$("#selyear" ).change( drawCrimeMap );
